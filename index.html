<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>事故地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 6px;
      font-size: 14px;
      max-width: 300px;
    }
    #controls input, #controls select, #controls button {
      width: 100%;
      margin-bottom: 5px;
    }
    .watermark {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.1);
      transform: rotate(-30deg);
      white-space: nowrap;
      pointer-events: none;
    }
    .bottom-left, .bottom-right {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.4);
    }
    .bottom-left { left: 10px; }
    .bottom-right { right: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="keyword" placeholder="输入关键词（概要/时间/损失/船舶）">
    <button onclick="applyFilters()">确认</button>
    <label>事故类型:</label><select id="type"></select>
    <label>事故等级:</label><select id="level"></select>
    <label>是否浙江:</label><select id="zhejiang"></select>
    <label>挂而未管:</label><select id="gua"></select>
    <label>代而不管:</label><select id="dai"></select>
    <label>挂有效/部分管理:</label><select id="you"></select>
    <label>三无船舶:</label><select id="sanwu"></select>
  </div>
  <div id="map"></div>
  <div class="bottom-left">陶越 CCSC 15168318167</div>
  <div class="bottom-right">陶越 CCSC 15168318167</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.2, 119.2], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const watermarkPositions = [
      ["30%", "40%"], ["50%", "50%"], ["70%", "30%"], ["80%", "60%"], ["40%", "70%"]
    ];
    watermarkPositions.forEach(pos => {
      const wm = document.createElement('div');
      wm.className = 'watermark';
      wm.style.top = pos[0];
      wm.style.left = pos[1];
      wm.innerText = '浙江省港航管理中心';
      document.body.appendChild(wm);
    });

    let allMarkers = [];
    let points = [];

    fetch('points_804.json')
      .then(res => res.json())
      .then(data => {
        points = data;
        initFilters();
        updateMarkers(points);
      });

    function updateMarkers(filtered) {
      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];
      filtered.forEach(p => {
        const marker = L.marker([p.lat, p.lng]).addTo(map);
        marker.bindPopup(
          `<b>${p.date}</b><br>${p.ship}<br>${p.summary}<br>${p.loss}<br>是否浙江：${p.zhejiang}`
        );
        allMarkers.push(marker);
      });
    }

    function applyFilters() {
      const kw = document.getElementById('keyword').value.trim();
      const f = id => document.getElementById(id).value;
      const filtered = points.filter(p => {
        if (f('type') !== '全部' && p.type !== f('type')) return false;
        if (f('level') !== '全部' && p.level !== f('level')) return false;
        if (f('zhejiang') !== '全部' && p.zhejiang !== f('zhejiang')) return false;
        if (f('gua') !== '全部' && p.gua !== f('gua')) return false;
        if (f('dai') !== '全部' && p.dai !== f('dai')) return false;
        if (f('you') !== '全部' && p.you !== f('you')) return false;
        if (f('sanwu') !== '全部' && p.sanwu !== f('sanwu')) return false;
        if (kw && !(p.summary.includes(kw) || p.date.includes(kw) || p.ship.includes(kw) || p.loss?.includes(kw))) return false;
        return true;
      });
      updateMarkers(filtered);
    }

    function initFilters() {
      const dropdowns = {
        type: [...new Set(points.map(p => p.type))],
        level: [...new Set(points.map(p => p.level))],
        zhejiang: [...new Set(points.map(p => p.zhejiang))],
        gua: [...new Set(points.map(p => p.gua))],
        dai: [...new Set(points.map(p => p.dai))],
        you: [...new Set(points.map(p => p.you))],
        sanwu: [...new Set(points.map(p => p.sanwu))],
      };
      for (const key in dropdowns) {
        const sel = document.getElementById(key);
        sel.innerHTML = '<option>全部</option>' + dropdowns[key].map(v => `<option>${v}</option>`).join('');
      }
    }
  </script>
</body>
</html>

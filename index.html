
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>事故点位地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #map {{
            height: 100%;
            margin: 0;
        }}
        .watermark {{
            position: absolute;
            color: rgba(128, 128, 128, 0.25);
            font-size: 48px;
            font-weight: bold;
            transform: rotate(-30deg);
            pointer-events: none;
            z-index: 999;
        }}
        .top-left-watermark {{
            top: 20%;
            left: 10%;
        }}
        .center-watermark {{
            top: 40%;
            left: 30%;
        }}
        .bottom-right {{
            bottom: 10px;
            right: 10px;
            color: rgba(128, 128, 128, 0.5);
            font-size: 16px;
            position: absolute;
            z-index: 999;
        }}
        .bottom-left {{
            bottom: 10px;
            left: 10px;
            color: rgba(128, 128, 128, 0.5);
            font-size: 16px;
            position: absolute;
            z-index: 999;
        }}
        .marker-cluster-small {{
            background-color: rgba(181, 226, 140, 0.6) !important;
        }}
        .marker-cluster-medium {{
            background-color: rgba(241, 211, 87, 0.6) !important;
        }}
        .marker-cluster-large {{
            background-color: rgba(253, 156, 115, 0.6) !important;
        }}
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div class="watermark top-left-watermark">浙江省港航管理中心</div>
    <div class="watermark center-watermark">浙江省港航管理中心</div>
    <div class="watermark top-left-watermark" style="top: 60%; left: 60%;">浙江省港航管理中心</div>
    <div class="bottom-left">陶越 CCSC 15168318167</div>
    <div class="bottom-right">陶越 CCSC 15168318167</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([30, 120], 4);
        L.tileLayer('https://{{s}}.tile.openstreetmap.org/{{z}}/{{x}}/{{y}}.png', {{
            attribution: 'Leaflet | OpenStreetMap',
        }}).addTo(map);

        fetch('accident_797_cleaned.json')
            .then(res => res.json())
            .then(data => {{
                const markers = L.markerClusterGroup();
                data.features.forEach(f => {{
                    const props = f.properties;
                    const popup = `
                        <b>事故时间:</b> ${props["事故时间"] || ""}<br>
                        <b>事故类型:</b> ${props["事故类型"] || ""}<br>
                        <b>事故等级:</b> ${props["事故等级"] || ""}<br>
                        <b>事故损失:</b> ${props["事故损失"] || ""}<br>
                        <b>涉事船舶:</b> ${props["涉事船舶及其归属情况"] || ""}<br>
                        <b>浙江:</b> ${props["是否浙江"] || ""}<br>
                    `;
                    if (f.geometry && f.geometry.coordinates) {{
                        const [lng, lat] = f.geometry.coordinates;
                        markers.addLayer(L.marker([lat, lng]).bindPopup(popup));
                    }}
                }});
                map.addLayer(markers);
                map.fitBounds(markers.getBounds());
            }});
    </script>
</body>
</html>

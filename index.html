
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>事故点位地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .watermark {
      position: absolute;
      color: rgba(150, 150, 150, 0.3);
      font-size: 48px;
      transform: rotate(-30deg);
      z-index: 500;
      pointer-events: none;
    }
    .watermark1 { top: 10%; left: 20%; }
    .watermark2 { top: 30%; left: 40%; }
    .watermark3 { top: 50%; left: 60%; }
    .watermark4 { top: 70%; left: 30%; }
    .watermark5 { top: 85%; left: 55%; }
    .corner1 { bottom: 5px; left: 10px; font-size: 18px; color: #555; }
    .corner2 { bottom: 5px; right: 10px; font-size: 18px; color: #555; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 80px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .filter-box select, .filter-box input {
      margin-bottom: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="watermark watermark1">浙江省港航管理中心</div>
<div class="watermark watermark2">浙江省港航管理中心</div>
<div class="watermark watermark3">浙江省港航管理中心</div>
<div class="watermark watermark4">浙江省港航管理中心</div>
<div class="watermark watermark5">浙江省港航管理中心</div>
<div class="watermark corner1">陶越 CCSC 15168318167</div>
<div class="watermark corner2">陶越 CCSC 15168318167</div>

<div class="filter-box">
  <input type="text" id="keyword" placeholder="输入关键词" />
  <button onclick="applyFilters()">确认</button><br/>
  <label>事故类型:</label><select id="typeFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>事故等级:</label><select id="levelFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>是否浙江:</label><select id="zhejiangFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>挂而未管:</label><select id="fake_rentFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>代而不管:</label><select id="proxyFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>挂有效/部分管理:</label><select id="partialFilter" onchange="applyFilters()"><option value="">全部</option></select>
  <label>三无船舶:</label><select id="sanwuFilter" onchange="applyFilters()"><option value="">全部</option></select>
</div>

<script>
  let map = L.map('map').setView([29.5, 121], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  let markers = [];
  let allData = [];

  function loadData() {
    fetch('points_839.json')
      .then(response => response.json())
      .then(data => {
        allData = data;
        populateDropdowns(data);
        showPoints(data);
      });
  }

  function showPoints(data) {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    data.forEach(d => {
      const marker = L.marker([d.lat, d.lng])
        .bindPopup(`<b>${d.title}</b><br>${d.summary}<br><i>${d.ship}</i>`);
      markers.push(marker);
      marker.addTo(map);
    });
  }

  function populateDropdowns(data) {
    const categories = {
      typeFilter: "type",
      levelFilter: "level",
      zhejiangFilter: "zhejiang",
      fake_rentFilter: "fake_rent",
      proxyFilter: "proxy",
      partialFilter: "partial",
      sanwuFilter: "sanwu"
    };

    for (const [selectId, key] of Object.entries(categories)) {
      const select = document.getElementById(selectId);
      const options = [...new Set(data.map(d => d[key]).filter(v => v))];
      options.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }
  }

  function applyFilters() {
    const kw = document.getElementById("keyword").value.trim();
    const type = document.getElementById("typeFilter").value;
    const level = document.getElementById("levelFilter").value;
    const zhejiang = document.getElementById("zhejiangFilter").value;
    const fake = document.getElementById("fake_rentFilter").value;
    const proxy = document.getElementById("proxyFilter").value;
    const partial = document.getElementById("partialFilter").value;
    const sanwu = document.getElementById("sanwuFilter").value;

    const filtered = allData.filter(d =>
      (!type || d.type === type) &&
      (!level || d.level === level) &&
      (!zhejiang || d.zhejiang === zhejiang) &&
      (!fake || d.fake_rent === fake) &&
      (!proxy || d.proxy === proxy) &&
      (!partial || d.partial === partial) &&
      (!sanwu || d.sanwu === sanwu) &&
      (
        !kw || d.summary.includes(kw) || d.title.includes(kw) ||
        d.damage.includes(kw) || d.ship.includes(kw)
      )
    );

    showPoints(filtered);
  }

  loadData();
</script>
</body>
</html>
